version: "3.8"

volumes:
  rabbitmq_data:

services:
 
  ###################################
  # Room: The Room microservice
  ###################################
  room:
    build:
      context: ./simple
      dockerfile: room.Dockerfile
    image: aarontanyien/room:1.0
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/playfoo
      PYTHONUNBUFFERED: 1
 

  ####################################
  # RabbitMQ: The messaging broker   
  ####################################
  rabbitmq:
    image: rabbitmq:3-management
    hostname: playfoo-rabbit
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - rabbitmq_data:/var/lib/rabbitmq
      
  #################################################
  # Activity Log: The Activity Log microservice
  #################################################
  activity_log:
    build:
      context: ./simple
      dockerfile: activity_log.Dockerfile
    image: aarontanyien/activity_log:1.0
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

  ###################################
  # Error: The Error microservice
  ###################################
  error:
    build:
      context: ./simple
      dockerfile: error.Dockerfile
    image: aarontanyien/error:1.0
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

  
  ##################################
  # Message: The Message microservice
  ##################################
  message:
    build:
      context: ./simple
      dockerfile: message.Dockerfile
    image: aarontanyien/message:1.0
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/playfoo
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"


  ###############################################
  # Create Room: The Create Room microservice
  ###############################################
  Create_Room:
    build:
      context: ./complex
      dockerfile: Create_Room.Dockerfile
    image: aarontanyien/Create_Room:1.0
    restart: always
    depends_on:
      - room
      - activity_log
      - error
      - message
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      order_URL: http://order:5001/order
      shipping_record_URL: http://shipping_record:5002/shipping_record 
      PYTHONUNBUFFERED: 1
    ports:
      - "5100:5100"

  ###############################################
  # Join Room: The Join Room microservice
  ###############################################
  Join_Room:
    build:
      context: ./complex
      dockerfile: Join_Room.Dockerfile
    image: aarontanyien/Join_Room:1.0
    restart: always
    depends_on:
      - room
      - activity_log
      - error
      - message
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      order_URL: http://order:5001/order
      shipping_record_URL: http://shipping_record:5002/shipping_record 
      PYTHONUNBUFFERED: 1
    ports:
      - "5100:5100"

  ###############################################
  # Leave Room: The Leave Room microservice
  ###############################################
  Create_Room:
    build:
      context: ./complex
      dockerfile: Leave_Room.Dockerfile
    image: aarontanyien/Leave_Room:1.0
    restart: always
    depends_on:
      - room
      - activity_log
      - error
      - message
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      order_URL: http://order:5001/order
      shipping_record_URL: http://shipping_record:5002/shipping_record 
      PYTHONUNBUFFERED: 1
    ports:
      - "5100:5100"
